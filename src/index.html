  <div class="container">
    <div class="header">
      <button class="button add-button">
        Добавить тикет
      </button>
    </div>
    <div class="tickets">
      <div class="ticket">
        <div class="ticket__main">
        <input class="ticket__status" type="checkbox" name="status">
        <div class="ticket__name">Поменять краску в принтере</div>
        <div class="ticket__created">10.03.19 08:40</div>
        <div class="ticket__edit-button"></div>
        <div class="ticket__delete-button"></div>
        </div>
        <div class="ticket__details hidden">
        </div>
      </div>
      <div class="ticket">
        <div class="ticket__main">
          <input class="ticket__status" type="checkbox" name="status" checked>
          <div class="ticket__name">Установить обновление</div>
          <div class="ticket__created">15.03.19 08:40</div>
          <div class="ticket__edit-button"></div>
          <div class="ticket__delete-button"></div>
        </div>
        <div class="ticket__details hidden">
          Вышло Критическое обновление, нужно устновить его и т.д. и т.п.
        </div>
      </div>
    </div>
  </div>
